<h3>Product Information</h3>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Photo</td>
        <td>Name</td>
        <td>Price</td>
        <td>Quantity</td>
    </tr>
    <tr>
        <td>{{product.id}}</td>
        <td>
            <img src="assets/images/{{product.photo}}" alt="" width="100px" height="100px">
        </td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantity}}</td>
    </tr>
</table>


<!-- *ngFor directive -> duyệt qua cho 1 thẻ -->
<ol>
    <li *ngFor="let name of names">{{name}}</li>
</ol>


<!-- duyejet qua 1 nhoms ther -->
<ol>
    <ng-container *ngFor="let name of names">
        <li>{{name}}</li>

    </ng-container>

</ol>

<fieldset>
    <legend>Search By Prices</legend>
    Min: <input type="text" name="" id="" [(ngModel)]="minPrice"> - 
    Max: <input type="text" name="" id="" [(ngModel)]="maxPrice">
    <br>
    <input type="button" value="Search" (click)="searchByPrices()">
</fieldset>


<table border="1">
    <tr>
        <td>Id</td>
        <td>Photo</td>
        <td>
            Name
            <input type="text" name="" id="" placeholder="Search By Name" (keyup)="search($event)">
        </td>
        <td>Price</td>
        <td>Quantity</td>
    </tr>
    <ng-container *ngFor="let pro of result">
        <tr>
            <td>{{pro.id}}</td>
            <td>
                <img src="assets/images/{{pro.photo}}" alt="" width="100px" height="100px">
            </td>
            <td>
                {{pro.name}}
            </td>
            <td>{{pro.price}}</td>
            <td>{{pro .quantity}}</td>
        </tr>

    </ng-container>
</table>

<span *ng-if="status; else hide">Show</span>
<ng-template #hide>Hide</ng-template>
